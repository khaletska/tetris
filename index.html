<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>tetris</title>
</head>

<body>
    <div id="gray-screen" class="gray-screen"></div>

    <div class="game-container">

        <div class="grid"></div>

        <div class="mini-grid-container">
            <div id="lives">
                <img class="life" alt="life" src="img/life.svg">
                <img class="life" alt="life" src="img/life.svg">
                <img class="life" alt="life" src="img/life.svg">
            </div>
            <p class="title-text">FPS:<span id="fps"></span></p>
            <h3 class="title-text">Score: <span id="score">0</span></h3>
            <p class="title-text">Level: <span id="level">1</span></p>
            <p class="title-text" id="timer">00:00:00</p>
            <!-- <button class="btn" id="btn-start">Start / Pause</button> -->
            <div class="mini-grid"></div>
            
            <!-- TODO proper styles -->
            <div class="description">
                <p>Press <pre id="mono">space</pre> for pause</p>
            </div>
        </div>

    </div>


    <div id="pause-menu" class="pop-up">
        <p>game on pause</p>
        <button id="start-btn-pop-up" class="btn">start</button>
        <button id="resume-btn-pop-up" class="btn">continue</button>
    </div>

    <div id="new-level-menu" class="pop-up">
        <p>new level</p>
        <!-- <button id="start-btn-pop-up" class="btn">start</button> -->
    </div>

    <div id="game-over-menu" class="pop-up">
        <p>game over</p>
        <button id="start-btn-pop-up" class="btn">restart</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
